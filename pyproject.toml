[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wikisets"
version = "0.1.0"
description = "Flexible Wikipedia dataset builder with sampling and pretraining support"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Omar Kamali", email = "wikisets@omarkama.li"},
]
keywords = ["wikipedia", "dataset", "nlp", "pretraining", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "datasets>=2.14.0",
    "numpy>=1.20.0",
    "transformers>=4.30.0",
    "tokenizers>=0.13.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/omarkamali/wikisets"
Documentation = "https://github.com/omarkamali/wikisets/tree/main/docs"
Repository = "https://github.com/omarkamali/wikisets"
Issues = "https://github.com/omarkamali/wikisets/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/wikisets"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "README.md",
    "LICENSE",
    "SPEC.md",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=wikisets --cov-report=term-missing"

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
